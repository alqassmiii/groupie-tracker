<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ast/Style.css">
    <title>Groupie Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        h2 {
            margin: 20px 0;
            text-align: center;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .card {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            max-width: 100%;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Groupie Tracker</h1>
    </header>
    
    <h2>Artists</h2>
    
  <section id="artists" class="card-container">
    {{range .}}
    
    <div class="card">
        <a href="/artistInfo?name={{.Name}}">
        <img src="{{.Image}}" alt="{{.Name}}">
        <h3>{{.Name}}</h3>
    </a>
    </div>
    
    {{end}}
</section>

    <footer>
        <p>&copy; 2024 Groupie Tracker</p>
    </footer>
</body>
</html>
